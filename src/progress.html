    <body>
            <img src="assets\background.png" class="bg-image">
            <div class="container mx-5">
              <header id="header">
                <h1 style="display: inline-block;"><b>TO-DO Progress</b></h1>
                <ul class="nav nav-tabs" role="tablist">

              <!--page content-->
              
              <div class = "containers">
                <div class = "row">

                  <div class = "col-md-8">
                    <div class = "text">Tasks completed on time for the past 7 days</div>
                    <div class="chartMenu">
                    </div>
                    <div class="chartCard">
                      <div class="chartBox">
                        <canvas id="myChart"></canvas>
                      </div>
                    </div>
                    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
                    <script>
                    // setup 
                    const data = {
                      labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                      datasets: [{
                        label: 'Finished tasks',
                        data: [1, 0, 3, 2, 1, 0, 2],
                        backgroundColor: [
                          'rgba(0, 0, 0, 0.2)',
                          'rgba(0, 0, 0, 0.2)',
                          'rgba(0, 0, 0, 0.2)',
                          'rgba(0, 0, 0, 0.2)',
                          'rgba(0, 0, 0, 0.2)',
                          'rgba(0, 0, 0, 0.2)',
                          'rgba(0, 0, 0, 0.2)'
                        ],
                        borderColor: [
                          'rgba(0, 0, 0, 1)',
                          'rgba(0, 0, 0, 1)',
                          'rgba(0, 0, 0, 1)',
                          'rgba(0, 0, 0, 1)',
                          'rgba(0, 0, 0, 1)',
                          'rgba(0, 0, 0, 1)',
                          'rgba(0, 0, 0, 1)'
                        ],
                        borderWidth: 1

                      }]
                    };
                
                    // config 
                    const config = {
                      type: 'bar',
                      data,
                      options: {
                        indexAxis: 'y',
                        plugins: {
                          legend: {
                            display: false
                          }
                        },
                        scales: {
                          x: {
                            grid: {
                              display: false,
                              drawBorder: false
                            },
                            ticks: {
                              display: false
                            },
                          y: {
                            beginAtZero: true,
                            grid: {
                              display: false,
                              drawBorder: false
                            },
                            ticks: {
                              display: false
                            }
                          }
                        }
                      }
                    }};
                
                    // render init block
                    const myChart = new Chart(
                      document.getElementById('myChart'),
                      config
                    );
                
                    // Instantly assign Chart.js version
                    const chartVersion = document.getElementById('chartVersion');
                    chartVersion.innerText = Chart.version;
                    </script>
                
                  </div>

                  <div class = "col-md-4">
                    <div class="progress-circular-priority">
                    <span class = "value">0</span>
                    </div>
                  <div class = "text">Priority tasks completed</div>
                  </div>

              </div>
