
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <img src="assets\test.jpg" class="side-image">
                
                </div>
                <div class="col-md-6 right">
                    <form action="register.php" method="post">
                    <div class="input-box">
                       <header>WELCOME TO MINNI TO-DO-LIST</header>
                       <div class="input-field">
                           <input type="submit" class="google" value="Sign up with Google">  
                       </div>
                       <div class="input-field">
                           <input type="submit" class="facebook" value="Sign up with Facebook"> 
                       </div>
                       <div class="input-field">
                           <input type="text" class="input" name="username" id="username" required autocomplete="off">
                           <label for="username">Username</label>
                       </div>
                       <div class="input-field">
                           <input type="text" class="input" name="email" id="email" required autocomplete="off">

                       <div class="input-field">
                           <input type="password" class="input" name="password" id="password" required>
                           <label for="password">Password</label>
                       </div>
                       <div class="input-field">
                           <input type="password" class="input" name="confirmpassword" id="confirmpassword" required>
                           <label for="confirmpassword">Confirm Password</label>
                       </div>
                       <div class="terms">
                           <input type="checkbox"  required>
                           <span>Yes, I understand and agree to the <a href="#">Terms & Conditions </a></span>
                       </div>
                       <div class="input-field">
                           <input type="submit" class="submit" name="save" value="Sign up" >
                       </div>                      
                       <div class="signin">
                           <span>Already have an account? <a href="login.html">Sign in here</a></span>
                       </div>
                     </div>
                    </form>
                </div>
            </div>
        </div>
