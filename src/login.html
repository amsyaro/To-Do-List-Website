<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginstyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <img src="images/white.png" alt="">
                    <div class="text">
                        <p>A little progress each day adds up to BIG results<i></i></p>
                    </div>
                </div>
                <div class="col-md-6 right">
                     <div class="input-box">
                        <header>WELCOME TO MINNI TO-DO-LIST</header>
                        <div class="input-field">
                            <input type="text" class="input" id="email" required autocomplete="off">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input" id="password" required>
                            <label for="password">Password</label>
                        </div>
                        <div class="Forgot">
                            <span><a href="#">Forgot Password</a></span>
                        </div>
                        <div class="input-field" style="justify-content: center;">
                            <input type="submit" class="submit" value="Log In">
                        </div>
                        <div class="signup">
                            <span>Don't have account? <a href="#">Sign up here</a></span>
                        </div>
                        <div class="input-field">
                            <input type="submit" class="google" value="Log in with Google">
                            
                        </div>
                        <div class="input-field">
                            <input type="submit" class="facebook" value="Log in with Facebook">
                            
                        </div>
                     </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
