          <body>
            <img src="assets\background.png" class="bg-image">
            <div class="container mx-5">
              <header id="header">
                <h1 style="display: inline-block;"><b>Today</b></h1>
                <h6 class=date style="display: inline-block;">&nbsp 8 May</h6>
              </header>
              <div class="board">
                <h3>Tuesday</h3>
                <div class="column col-sm">
                  <button type="button" class="task d-flex flex-column">
                    <div class="d-flex align-items-center">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">Tutorial Web Programming</label>
                    </div>
                    <div>
                      <p class="badge bg-danger">Priority 1</p>
                      <p class="badge bg-dark">To-Do</p>
                    </div>
                  </button>
                  <button type="button" class="task d-flex flex-column">
                    <div class="d-flex align-items-center">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">Tutorial ADA</label>
                    </div>
                    <div>
                      <p class="badge bg-warning">Deadline</p>
                      <p class="badge bg-secondary">In Progress</p>
                    </div>
                  </button>
                  <div id="output"></div>
                  <button type="button" class="task d-flex flex-column">
                    <div class="d-flex align-items-center">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">Cooking class!</label>
                    </div>
                    <div>
                      <p class="badge bg-info">Priority 2</p>
                      <p class="badge bg-dark">To-Do</p>
                    </div>
                  </button>
                  <button onclick="openPopup()" type="button" class="add-task">
                      <i class="fa-regular fa-plus fa-xl" style="color: gray; display: inline-block;"></i>
                      <label class="add mx-3" style="display: inline-block;">Add Task</label>
                  </button>
                </div>
              </div>
            </div>
            <div id="popup" class="popup">
              <div class="reminder-form">
                <div class="header">
                  <h2>Set Task</h2>
                </div>
                <div class="dialog">
                <form id="form" onsubmit="saveReminder(event)">
                  <label for="task-name">Task Name:</label>
                  <input type="text" id="task-name" name="task-name" required>
            
                  <label for="due-date">Set Due Date:</label>
                  <input type="datetime-local" class="date-time" id="date-time" name="date-time" required>
            
                  <label for="category">Category:</label><br>
                  <select class="custom-select" id="category" name="category" required>
                    <option value="">--Select--</option>
                    <option value="Priority 1">Priority 1</option>
                    <option value="Priority 2">Priority 2</option>
                    <option value="Priority 3">Priority 3</option>
                    <option value="Deadline">Deadline</option>
                  </select><br>
            
                  <label for="status">Status:</label><br>
                  <select class="custom-select" id="status" name="status"  required>
                    <option value="">--Select--</option>
                    <option value="To-Do">To-Do</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                  </select><br>
            
                  <button type="button" onclick="closePopup()" class="button">Cancel</button>
                  <button type="submit" class="button">Save</button>
                </form>
                </div>
              </div>
            </div>
            
    <!-- Link to jQuery and Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="scripts/index.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script>
      $(document).ready(function() {
        $('.custom-select').select2({
          minimumResultsForSearch: Infinity,
          templateResult: function(data) {
            var $icon = $(data.element).data('icon');
            var $text = $(data.element).text();
            if (!$icon) {
              return $text;
            } else {
              return $('<span><i class="' + $icon + '"></i> ' + $text + '</span>');
            }
          },
          templateSelection: function(data) {
            var $icon = $(data.element).data('icon');
            var $text = $(data.element).text();
            if (!$icon) {
              return $text;
            } else {
              return $('<span><i class="' + $icon + '"></i> ' + $text + '</span>');
            }
          }
        });
      });
    </script>
