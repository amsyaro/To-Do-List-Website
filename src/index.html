          <body>
            <img src="assets\background.png" class="bg-image">
            <div class="container mx-5">
              <header id="header">
                <h1 style="display: inline-block;"><b>Today</b></h1>
                <h6 style="display: inline-block;">&nbsp 18 April</h6>
              </header>
              <div class="board">
                <div class="column">
                  <h3>Tuesday</h3>
                  <div class="task d-flex flex-column">
                    <div class="d-flex align-items-center">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">Tutorial Web Programming</label>
                    </div>
                    <div>
                      <p class="badge bg-danger">Priority</p>
                      <p class="badge bg-info">To-Do</p>
                    </div>
                  </div>
                  <div class="task d-flex flex-column">
                    <div class="d-flex align-items-center">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">Tutorial ADA</label>
                    </div>
                    <div>
                      <p class="badge bg-warning">Deadline</p>
                      <p class="badge bg-secondary">In Progress</p>
                    </div>
                  </div>
                  <div class="task d-flex flex-column">
                    <div class="d-flex align-items-center">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">Do laundry</label>
                    </div>
                    <div>
                      <p class="badge bg-success">Completed</p>
                    </div>

    <!-- Link to jQuery and Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js%22%3E"></script>
    <script>
      $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });

        var checkboxes = document.querySelectorAll('.form-check-input');
        
        checkboxes.forEach((checkbox) => {
          checkbox.addEventListener('change', (event) => {
            var task = checkbox.parentElement.parentElement;
            if (event.currentTarget.checked) {
              task.style.backgroundColor = 'rgba(224, 208, 158, 0.7)';
            } else {
              task.style.backgroundColor = 'rgba(255, 255, 255, 0.8)';
            }});
          });
    </script>
